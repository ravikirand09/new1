<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Manager</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="content">
      
      <h1 class="title">Simple expense manager project</h1>

        <h3 class="secondTitle">Add a new item: </h3>

        <div class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type: &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; </span>
                    <select id="type">
                        <option value="Select">Select</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="friend">Add friend:&nbsp; </span>
                    <input type="text" id="friend">
                </div>
                <div class="formLine left">
                  <span for="name">Name: &nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <input type="text"  id="name">
               </div>
               <div class="formLine right">
                <span for="date">Date:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>
                <input type="date" id="date">
               </div>
                
                <div class="formLine left">
                  <span for="currency">Currency:</span>
                  <select id="currency">
                    <option value="Select">Select</option>
                      <option value="USD">USD</option>
                      <option value="INR">INR</option>
                      <option value="EURO">EURO</option>
                  </select>
              </div>
              <div class="formLine right">
                <span for="amount">Amount:&nbsp; &nbsp; &nbsp; </span>
                <input type="number" id="amount">
             </div>
                <button type="submit" class="buttonSave">Add a new expense</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
          <thead>
            <th colspan="4">Filter by Friend 
              <select id="type">
              <option value="Select">Select</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
          </select></th>
            <th colspan="4"> Currency
              <select id="type">
              <option value="Select">Select</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
          </select></th>
          </thead>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Friend</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="app.js"></script>
</div>
</body>
</html>
